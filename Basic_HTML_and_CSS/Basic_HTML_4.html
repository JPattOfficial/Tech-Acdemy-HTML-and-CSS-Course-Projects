<!DOCTYPE html>
<html lang="en">
    <body>
    <style>
    .font_1 {
        background-color: black;
        color: yellow;
        font-size: medium;
    }
    .font_2 {
        background-color: darkblue;
        color: white;
        font-size: medium;
    }
    .My_Style {
        background-color: black;
        color: blue;
        text-decoration: underline;
        font-weight: bold;
        font-size: small;
    }
    </style>
    <h2 class="font_1">This h2 element is style per class attribute font_1</h2>
    <h3 class="font_2">This h3 element is style per class attribute font_2</h3>
    <h4 class="My_Style">Even though this is as h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
    </body>
</html>
